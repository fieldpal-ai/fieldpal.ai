{% extends "base.html" %}

{% block title %}Contact - FieldPal.ai{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
    <div class="bg-white shadow rounded-md border border-light-grey p-8">
        {% if content and content.title %}
        <h1 class="h1 text-space-black mb-6">{{ content.title | safe }}</h1>
        {% else %}
        <h1 class="h1 text-space-black mb-6">Contact Us</h1>
        {% endif %}
        
        {% if content and content.intro %}
        <div class="mb-6 body-lg text-space-black">
            {{ content.intro | safe }}
        </div>
        {% endif %}
        
        <form id="contactForm" class="space-y-6">
            <div>
                <label for="name" class="block label text-space-black">Name</label>
                <input type="text" id="name" name="name" required
                    class="mt-1 block w-full rounded-sm border-light-grey shadow-sm focus:border-accent focus:ring-accent body-md px-3 py-2 border">
            </div>
            <div>
                <label for="email" class="block label text-space-black">Email</label>
                <input type="email" id="email" name="email" required
                    class="mt-1 block w-full rounded-sm border-light-grey shadow-sm focus:border-accent focus:ring-accent body-md px-3 py-2 border">
            </div>
            <div>
                <label for="subject" class="block label text-space-black">Subject</label>
                <input type="text" id="subject" name="subject"
                    class="mt-1 block w-full rounded-sm border-light-grey shadow-sm focus:border-accent focus:ring-accent body-md px-3 py-2 border">
            </div>
            <div>
                <label for="message" class="block label text-space-black">Message</label>
                <textarea id="message" name="message" rows="4" required
                    class="mt-1 block w-full rounded-sm border-light-grey shadow-sm focus:border-accent focus:ring-accent body-md px-3 py-2 border"></textarea>
            </div>
            <div>
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-sm shadow-sm button-text font-medium text-white bg-accent hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent">
                    Send Message
                </button>
            </div>
            <div id="formMessage" class="hidden body-sm"></div>
        </form>
    </div>
</div>

<script>
document.getElementById('contactForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData);
    
    const response = await fetch('/contact/submit', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
    });
    
    const result = await response.json();
    const messageDiv = document.getElementById('formMessage');
    messageDiv.classList.remove('hidden');
    messageDiv.textContent = result.message;
    messageDiv.className = result.status === 'success' 
        ? 'body-sm text-green-600' 
        : 'body-sm text-red-600';
    
    if (result.status === 'success') {
        e.target.reset();
    }
});
</script>
{% endblock %}
