{% extends "admin/base.html" %}

{% block title %}Access Denied - Admin{% endblock %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6">
    <div class="text-center py-12">
        <div class="mb-6">
            <svg class="mx-auto h-24 w-24 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-900 mb-4">Access Denied</h1>
        <p class="text-lg text-gray-600 mb-2">You do not have permission to access the admin panel.</p>
        <p class="text-sm text-gray-500 mb-6">Only authorized administrators can access this area.</p>
        <div class="space-x-4">
            <a href="/" class="inline-block px-6 py-2 bg-accent text-white rounded-md hover:opacity-90">
                Return to Homepage
            </a>
            <a href="/auth/logout" class="inline-block px-6 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">
                Logout
            </a>
        </div>
    </div>
</div>
{% endblock %}
