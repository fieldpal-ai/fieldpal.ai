{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto py-12 px-4 sm:px-6 lg:px-8 text-center">
    <div class="bg-white shadow rounded-md border border-light-grey p-12">
        <h1 class="display text-space-black mb-4">404</h1>
        <h2 class="h1 text-space-black mb-6">Page Not Found</h2>
        <p class="body-lg text-space-black mb-8">
            Sorry, we couldn't find the page you're looking for.
        </p>
        <a href="/" class="inline-flex items-center px-6 py-3 border border-transparent button-text font-medium rounded-sm text-white bg-accent hover:opacity-90">
            Go back home
        </a>
    </div>
</div>
{% endblock %}
